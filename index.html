<!DOCTYPE html>
<html lang="en">
<head>

    <title>ECA Calculation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ECA Calculation</h1>
    <form id="ecaForm">
        <label for="lp">LP:</label>
        <input type="number" id="lp" name="lp" required><br><br>
        <label for="epw">EPW:</label>
        <input type="number" id="epw" name="epw" required><br><br>
        <label for="cat">CAT:</label>
        <input type="number" id="cat" name="cat" required><br><br>
        <button type="button" onclick="calculateECA()">Calculate</button>
    </form>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
